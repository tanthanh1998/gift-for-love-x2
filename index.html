  <style>
    body {

      background: linear-gradient(45deg, #111, #222);
      overflow: hidden;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
    }

    .falling-text {
      position: absolute;
      white-space: nowrap;
      font-weight: 900;
      opacity: 0.95;
      text-shadow:
        0 0 3px #fff,
        0 0 5px #fff,
        0 0 10px #ff00ff,

    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      10% {

      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .falling-text {
        font-size: 18px !important;
      }
    }

    .click-note {
      color: #fff;

      top: 50%;

      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="click-note">üéÅ Y√™u em üåπüéÅ</div>

<audio id="bg-music" loop>

<script>
  const texts = [

  const colors = ['#ff4081', '#00ffff', '#ffff00', '#00ff66', '#66ccff', '#ff6600', '#ffffff', '#ff00ff'];

  function createFallingText() {
    const text = document.createElement('div');
    text.classList.add('falling-text');
    text.innerText = texts[Math.floor(Math.random() * texts.length)];

    text.style.fontSize = fontSize + 'px';

    text.style.left = Math.random() * window.innerWidth + 'px';
    text.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(text);

    setTimeout(() => {
      text.remove();
    }, 10000);
  }

  setInterval(createFallingText, 250);

  const bgMusic = document.getElementById('bg-music');
  const clickNote = document.querySelector('.click-note');

  document.body.addEventListener('click', () => {
    bgMusic.play();
    clickNote.style.display = 'none';

</script>
